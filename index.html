<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STEM</title>
  </head>

  <body style="margin:0;background:#0e0e10">
    <div id="root">
      <!-- Inline loader visible before React mounts -->
      <div id="preloader" style="display:flex;align-items:center;justify-content:center;height:100vh;width:100vw;flex-direction:column;gap:16px">
        <div style="width:20px;height:20px;border:2px solid #3a3a42;border-top-color:#b8b8c0;border-radius:50%;animation:spin .8s linear infinite"></div>
        <span style="font-family:ui-monospace,monospace;font-size:10px;letter-spacing:0.25em;text-transform:uppercase;color:#32323a">STEM</span>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
